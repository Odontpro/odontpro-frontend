<mat-sidenav-container class="layout">

  <!-- SIDEBAR -->
  <mat-sidenav
    #sidenav
    [mode]="sidenavMode"
    [opened]="sidenavOpened"
    class="sidenav">

    <mat-toolbar color="primary" class="sidenav-header">
      <span class="logo-text">OdontPro</span>
      <button
        *ngIf="isMobile"
        mat-icon-button
        (click)="toggleSidenav()"
        class="close-sidenav-btn">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>

      <a mat-list-item routerLink="/intranet/home" routerLinkActive="active-link" (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>

      <a mat-list-item routerLink="/intranet/agenda" routerLinkActive="active-link" (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>event</mat-icon>
        <span matListItemTitle>Agenda</span>
      </a>

      <a mat-list-item routerLink="/intranet/libro-reclamaciones" routerLinkActive="active-link" (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>book</mat-icon>
        <span matListItemTitle>Libro de reclamaciones</span>
      </a>

      <a mat-list-item routerLink="/intranet/usuarios" routerLinkActive="active-link" (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Usuarios</span>
      </a>

      <!-- SOLO ADMIN -->
      <a
        *ngIf="role === 'admin'"
        mat-list-item
        routerLink="/intranet/pacientes"
        routerLinkActive="active-link"
        (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Pacientes</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <!-- CONTENT -->
  <mat-sidenav-content>

    <!-- HEADER -->
    <mat-toolbar color="primary" class="toolbar-container">
      <!-- Botón de menú hamburguesa (solo móvil) -->
      <button
        *ngIf="isMobile"
        mat-icon-button
        (click)="toggleSidenav()"
        class="menu-toggle">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title" *ngIf="isMobile">OdontPro</span>

      <span class="spacer"></span>

      <div class="user-actions">
        <span class="user-name" [class.hide-on-mobile]="isMobile">
          {{ user?.firstName }} <span class="user-role">({{ role }})</span>
        </span>
        <button
          mat-icon-button
          (click)="logout()"
          matTooltip="Cerrar sesión"
          class="logout-btn">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <!-- VIEW -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
