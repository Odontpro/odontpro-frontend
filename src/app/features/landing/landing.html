<!-- HERO SECTION CON CARRUSEL -->
<section class="hero-section">
  <!-- Carrusel de imágenes -->
  <div class="carousel">
    @for (slide of slides; track $index) {
      <div class="carousel-slide" [class.active]="currentSlide === $index">
        <img [src]="slide.image" [alt]="'Slide ' + ($index + 1)">
        <div class="slide-overlay"></div>
      </div>
    }
  </div>

  <!-- Contenido del Hero -->
  <div class="hero-content">
    @for (slide of slides; track $index) {
      <div class="hero-text" [class.active]="currentSlide === $index">
        <h1 class="hero-title animate-fade-down">{{ slide.title }}</h1>
        <h2 class="hero-subtitle animate-fade-up">{{ slide.subtitle }}</h2>
        <button class="cta-button animate-fade-up-delay">AGENDA TU CITA</button>
      </div>
    }
  </div>

  <!-- Indicadores del carrusel -->
  <div class="carousel-indicators">
    @for (slide of slides; track $index) {
      <button
        class="indicator"
        [class.active]="currentSlide === $index"
        (click)="goToSlide($index)"
        [attr.aria-label]="'Ir a slide ' + ($index + 1)">
      </button>
    }
  </div>

</section>

<!-- SECCIÓN DE PRUEBA PARA VER EL CAMBIO DEL HEADER -->
<section class="content-section">
  <div class="container">
    <h2>Nuestros Servicios</h2>
    <p>Aquí irá más contenido de tu landing page...</p>
  </div>
</section>
