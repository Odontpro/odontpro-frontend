<div class="especialidad-page" *ngIf="casoSeleccionado">

  <div class="caso-container">

    <div class="image-side">
      <div class="image-comparison"
           (mousedown)="onMouseDown($event)"
           (mousemove)="onMouseMove($event)"
           (mouseup)="onMouseUp()"
           (mouseleave)="onMouseUp()"
           (click)="onImageClick($event)">

        <div class="image-layer image-after">
          <img [src]="casoSeleccionado.imagenDespues" alt="Después">
          <div class="image-label label-after" (click)="onDespuesClick($event)">
            Después
          </div>
        </div>

        <div class="image-layer image-before"
             [style.clip-path]="'inset(0 ' + (100 - sliderPosition) + '% 0 0)'">
          <img [src]="casoSeleccionado.imagenAntes" alt="Antes">
          <div class="image-label label-before" (click)="onAntesClick($event)">
            Antes
          </div>
        </div>

        <div class="slider-divider" [style.left.%]="sliderPosition">
          <div class="slider-handle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <!-- Triángulo izquierdo ◄ -->
              <polygon points="10 6 10 18 4 12" />

              <!-- Triángulo derecho ► -->
              <polygon points="14 6 14 18 20 12" />
            </svg>

          </div>
        </div>

      </div>

      <div class="casos-selector">
        <button
          *ngFor="let caso of casos; let i = index"
          class="caso-btn"
          [class.active]="casoActual === i"
          (click)="seleccionarCaso(i)">
          CASO {{ caso.id }}
        </button>
      </div>
    </div>

    <div class="info-side">
      <h1 class="caso-titulo">{{ casoSeleccionado.titulo }}</h1>
      <h2 class="caso-subtitulo">{{ casoSeleccionado.subtitulo }}</h2>
      <h4 class="especialidad-nombre">ODONTOLOGÍA GENERAL</h4>
      <p class="caso-descripcion">{{ casoSeleccionado.descripcion }}</p>
    </div>

  </div>

</div>
